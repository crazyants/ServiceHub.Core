<!-- Polymer Core -->
<link rel="import" href="../../bower_components/polymer/polymer.html" />

<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html" />
<link rel="import" href="../../bower_components/iron-form/iron-form.html" />
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html" />

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />

<!-- Custom elements -->
<link rel="import" href="../paper-theme/paper-theme.html" />

<dom-module id="page-logout-confirm">
    <template>

        <style include="iron-flex iron-flex-alignment paper-theme">
            paper-card {
                width: 350px;
            }

            img {
                margin-top: 20px;
            }

            .card-content {
                padding-top: 10px !important;
                padding-bottom: 10px !important;
            }

            .card-content > div {
                margin-bottom: 10px;
            }

            .header {
                -webkit-font-smoothing: antialiased;
                font-size: 24px;
                font-weight: 400;
                letter-spacing: -.012em;
                line-height: 32px;
            }

            .center-button{
                width: 160px;
            }

            .footer {
                color: var(--disabled-text-color);
                width: 350px;
                margin-top: 20px;
                text-align: center;
            }
        </style>

        <iron-a11y-keys target="[[_target]]" keys="enter" on-keys-pressed="_signOut">
        </iron-a11y-keys>

        <div class="layout vertical center-justified full-height">

            <paper-card class="self-center" id="logoutConfirmCard">

                <form id="form" method="post" action="/account/logout" content-type="application/json">
                    <div class="layout horizontal center-justified">
                        <img src="../../img/warning-icon-128.png" height="100" width="100" alt="Check Icon" />
                    </div>

                    <!-- Normal error area -->
                    <div class="card-content center-text">
                        <div class="header">Do you want to sign out?</div>
                        <div class="content">
                            An application has requested you to be logged out.
                        </div>
                        <div class="layout horizontal center-justified">
                            <paper-button raised class="indigo center-button" on-tap="_signOut">Sign Out</paper-button>
                        </div>
                    </div>
                    <!-- End -->
                </form>
            </paper-card>

            <div class="footer self-center">
                <span>More information about our <a href="#">Privacy</a> and <a href="#">Terms of Usage</a>.</span>
            </div>
        </div>
    </template>

    <script>

        /**
        * <page-error> provide a paper card to display application errors
        */
        Polymer({
            /** The id of the element */
            is: 'page-logout-confirm',

            /** The properties of the element*/
            properties: {

            },

            /**
            * Triggered when the DOM element is loaded
            * the first time
            */
            ready: function () {
                /* set some references */
                var form = this.$.form;
            },

            /**
            * Validate and submit the Login form
            */
            _signOut: function () {
                this.$.form.submit();
            }
        });
    </script>
</dom-module>
